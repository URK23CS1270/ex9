<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Membership & Workout Scheduler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">ğŸ‹ï¸ Gym Membership Portal</h1>

    <div class="form-toggle">
      <button id="showLogin" class="toggle-btn active">Login</button>
      <button id="showRegister" class="toggle-btn">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form">
      <h2>Member Login</h2>
      <input type="text" id="login-username" placeholder="Username or Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="loginMessage" class="message"></p>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="form hidden">
      <h2>Register New Member</h2>
      <input type="text" id="reg-fullname" placeholder="Full Name" required />
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="text" id="reg-username" placeholder="Username" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <input type="password" id="reg-confirm" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
      <p id="registerMessage" class="message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
